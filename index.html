<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <img src="images/logo.svg" alt=""class="responsive-img" />
        <h1> <span>We're</span> <br>  coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="container-form" id="container-form">
          <form action="">
            <input type="text" placeholder="Email Address" id="input" autocomplete= "off" />
            <div class="button" id="btn">
              <img src="images/icon-arrow.svg" alt="image-arrow" />
             <img src="images/icon-error.svg" alt="image-error" class="image-error" id="imageErr">
            </div>
          </form>
          <p class="text-err" id="textErr">Please provide a valid email<p></p>
        </div>
      </div>
      <div class="container-right">
        <img src="images/logo.svg" alt="" >
      </div>
    </div>

  <script src="app.js"></script>
  </body>
</html>
